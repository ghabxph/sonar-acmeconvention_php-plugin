<p>Developer should avoid these PHP Code Execution functions.</p>
<ul>
    <li>eval</li>
    <li>create_function</li>
    <li>preg_replace (with e modifier)</li>
</ul>
<h2>preg_replace</h2>
<p>Detects risky usage of preg_replace</p>
<ul>
    <li>preg_replace($var1, ...)</li>
    <li>preg_replace('/some-pattern/a<b>e</b>iou', ...)</li>
</ul>
